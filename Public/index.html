<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empresas</title>
</head>
<body>
  <h1>Listado de Empresas</h1>
  <ul id="empresa-list"></ul>

  <script>
    // Función para obtener los datos de las empresas
    async function fetchEmpresas() {
      try {
        const response = await fetch('http://localhost:3000/api/empresas');
        const empresas = await response.json();
        const empresaList = document.getElementById('empresa-list');

        empresas.forEach(empresa => {
          const listItem = document.createElement('li');
          listItem.textContent = `Nombre: ${empresa.nombre_soc}, CUIT: ${empresa.cuit}`;
          empresaList.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error al obtener los datos:', error);
      }
    }

    // Llama a la función para obtener los datos cuando se carga la página
    window.onload = fetchEmpresas;
  </script>
</body>
</html>
