<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empresas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Listado de Empresas</h1>
    <ul id="empresa-list" class="list-group"></ul>
  </div>

  <script>
    // Función para obtener los datos de las empresas
    async function fetchEmpresas() {
      try {
        const response = await fetch('http://localhost:3000/api/empresas');
        const empresas = await response.json();
        const empresaList = document.getElementById('empresa-list');

        empresas.forEach(empresa => {
          const listItem = document.createElement('li');
          listItem.className = 'list-group-item';
          listItem.textContent = `Nombre: ${empresa.nombre_soc}, CUIT: ${empresa.cuit}`;
          empresaList.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error al obtener los datos:', error);
      }
    }

    // Llama a la función para obtener los datos cuando se carga la página
    window.onload = fetchEmpresas;
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
